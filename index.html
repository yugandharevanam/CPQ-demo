    <!-- Meta tags for mobile app -->
    <meta name="theme-color" content="#EC363A" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="description" content="Configure Price Quote application for elevator and lift solutions" />

  <body>
    <div id="root"></div>
    <script>
      // Unregister any service workers during development to avoid caching/HMR issues
      if (location.hostname === 'localhost' && 'serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then((regs) => {
          regs.forEach((r) => r.unregister());
        }).catch(() => {});
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
